apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "vn.asiantech.internship"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "at-name"
    productFlavors {
        'at-anhquach' {
            dimension "at-name"
            applicationIdSuffix "anhquach"
        }
        'at-hieucap' {
            dimension "at-name"
            applicationIdSuffix "hieucap"
        }
        'at-hoaphan' {
            dimension "at-name"
            applicationIdSuffix "hoaphan"
        }
        'at-nhatnguyen' {
            dimension "at-name"
            applicationIdSuffix "nhatnguyen"
        }
        'at-phongle' {
            dimension "at-name"
            applicationIdSuffix "phongle"
        }
        'at-tienhuynh' {
            dimension "at-name"
            applicationIdSuffix "tienhuynh"
        }
        'at-tungnguyen' {
            dimension "at-name"
            applicationIdSuffix "tungnguyen"
        }
        'at-vietphan' {
            dimension "at-name"
            applicationIdSuffix "vietphan"
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
}
